<table class='table table-striped table-bordered table-hover' style="width: 99%;margin-top: 1%" align="center">
  <thead>
    <tr>
      <td class="text-center" colspan="4" style="text-align: center;">卡号：{$data[0]['account']}</td>
    </tr>
    <tr>
      <th>商品图</th>
      <th>商品名称</th>
      <th>商品属性</th>
      <th>数量</th>
    </tr>
  </thead>
  <tbody>
    <if condition="$data[0]['skuid'] eq null">
      <tr>
        <td class="text-center" colspan="14"> aOh! 暂时还没有内容!</td>
      </tr>
    <else />     
      <volist name="data" id="db">     
        <tr>
          <td class="text-center"><img src="/app{$db.path}" style='width:100px;'></td>
          <td class="text-center">{$db.name}</td>

          <td class="text-center">{$db.this_sku} {$db.auto_sku}</td>
          <td class="text-center">{$db.nums}</td>
        </tr>
      </volist>
    </if>
  </tbody>
</table>
