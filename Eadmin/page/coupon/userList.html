<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>红包发放</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<style>
			.laytable-cell-1-headimgurl {
				width: 100px ! important;
				height: 100px;
				line-height: 100px;
			}
			
			.laytable-cell-2-headimgurl {
				width: 180px ! important;
				height: 80px ! important;
				line-height: 80px;
			}
			.layui-layer-page .layui-layer-content {
				position: relative;
				overflow: hidden ! important;
			}
			<style>
				/*锁屏*/
				.admin-header-lock{width: 320px; height: 190px; padding: 20px; position: relative; text-align: center;}
				.admin-header-lock1{padding: 20px; position: relative; text-align: center;}
				.admin-header-lock-img{width:70px; height:70px; margin: 0 auto;}
				.admin-header-lock-img img{width:70px; height:70px; border-radius: 100%; box-shadow:0 0 30px #44576b;}
				.admin-header-lock-name{color: #009688;margin: 8px 0 15px 0;}
				.input_btn{ overflow: hidden; margin:20px auto;width: 60%;height: 40px; }
				.admin-header-lock-input{width: 170px; color: #fff;background-color: #009688; float: left; margin:0 10px 0 40px; border:none;}
				.admin-header-lock-input::-webkit-input-placeholder {color:#fff;}
				.admin-header-lock-input::-moz-placeholder {color:#fff;}
				.admin-header-lock-input:-ms-input-placeholder {color:#fff;}
				.admin-header-lock-input:-moz-placeholder {color:#fff;}
				#unlock{ float: left; }
				#lock-box p{ color:#e60000; }
				.layui-btn1{width: 60%;height: 38px;line-height: 38px;padding: 0 18px;background-color: #009688;color: #fff;white-space: nowrap;text-align: center;font-size: 14px;border: none;border-radius: 2px;cursor: pointer;margin-left: 20%;}
			    .layui-form-label1 {
					float: left;
					display: block;
					padding: 9px 15px;
					width: 100px;
					font-weight: 400;
					line-height: 20px;
					text-align: right;
				}
			</style>
		</style>
	</head>
	<body class="childrenBody">
		<form class="layui-form">
			<input id="token" name="token" type="hidden" value="">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入用户昵称" />
						</div>
						<div class="layui-input-inline">
							<div style="width: 150px;display: inline-block;">
								<select name="state" id="state">
									<option value="">用户派车状态</option>
									  <option value="">全部</option>
									<option value="Y">行程中</option>
									<option value="N">未用车</option>
									<option value="O">等待派车</option>
								</select>
							</div>
						</div>
						<div class="layui-input-inline">
							<div style="width: 150px;display: inline-block;">
								<select name="attend" id="attend">
									<option value="">用户注册状态</option>
									  <option value="">全部</option>
									<option value="Y">已注册</option>
									<option value="N">未注册</option>
								</select>
							</div>
						</div>
						<!-- <a class="layui-btn search_btn" data-type="reload">搜索</a> -->
					</div>
					<div class="layui-inline">
						<a class="layui-btn select_btn">筛选</a>
					</div>
					<!-- <div class="layui-inline">
						<a class="layui-btn layui-btn-danger layui-btn-normal saveAll_btn">批量发送</a>
					</div> -->
					<div class="layui-inline">
						<a class="layui-btn layui-btn-danger layui-btn-normal saveAll_btn1">批量发送</a>
					</div>
				</form>
			</blockquote>
			<table id="userList" lay-filter="userList"></table>
			<!--操作-->
			<script type="text/html" id="userListBar">
				<a class="layui-btn layui-btn-xs" lay-event="edit">发送</a>
			</script>
		</form>
		<script type="text/javascript" src="../../js/Url.js"></script>
		<script type="text/javascript" src="userList.js"></script>
	</body>
</html>
