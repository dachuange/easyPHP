<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>沧州车费设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
	</head>
	<body class="childrenBody">
		<div class="layui-form">
			<table class="layui-table mag0">
				<colgroup>
					<col width="25%">
					<col width="25%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<thead>
					<!-- <tr>
						<th>参数说明</th>
						<th>参数值</th>
						<th pc>变量名</th>
						<th pc>变量名</th>
					</tr> -->
				</thead>
				<tbody>
					<tr>
						<td>早高峰开始时间</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test4" placeholder="请选择时间" style="width: 251px;">
							</div>
						</td>
						<td>早高峰结束时间</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test5" placeholder="请选择时间" style="width: 251px;">
							</div>
						</td>
					</tr>
					<tr>
						<td>晚高峰开始时间</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test6" placeholder="请选择时间" style="width: 251px;">
							</div>
						</td>
						<td>晚高峰结束时间</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test7" placeholder="请选择时间" style="width: 251px;">
							</div>
						</td>
					</tr>
					<tr>
						<td>早高峰加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="early_peak"></td>
						<td>晚高峰加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="late_peak"></td>
					</tr>
					<tr>
						<td>出城加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="out_town"></td>
						<td>夜间每公里加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="night_driving_milladd"></td>
					</tr>
					<tr>
						<td>夜间段开始时间</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test8" placeholder="请选择时间" style="width: 251px;">
							</div>
						</td>
						<td>夜间段结束时间</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test9" placeholder="请选择时间" style="width: 251px;">
							</div>
						</td>
					</tr>
					<tr>
						<td>起步价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="start_fee"></td>
						<td>每分钟时长费</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="duration"></td>
					</tr>
					<tr>
						<td>2公里以上每公里里程费</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="first_mileage"></td>
						<td>6公里以上每公里里程费</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="second_mileage"></td>
					</tr>
					<tr>
						<td>红色边缘内加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="edge_town"></td>
						<td>红色边缘外加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="edge_town_second"></td>
					</tr>
					<tr>
						<td>恶劣天气加价</td>
						<td><input type="number" step="0.01" min="0" onkeyup="this.value=this.value.replace(/[^0-9\.]/g,'')" class="layui-input cmsName" id="bad_weather"></td>
						<td>其他类型加价</td>
						<td><input type="number" step="0.01" class="layui-input cmsName" id="other"></td>
					</tr>
					<tr>
						<td>其他文字类型描述</td>
						<td><input type="text" class="layui-input cmsName" id="othertext"></td>
					</tr>
				</tbody>
			</table>
			<div class="magt10 layui-right">
				<div class="layui-input-block">
					<button class="layui-btn" onclick="submenu()">立刻设置</button>
					<button type="reset" class="layui-btn layui-btn-primary">取消</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/Url.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>

				});

				laydate.render({

				laydate.render({

				laydate.render({

				laydate.render({

				laydate.render({

	</body>
</html>
