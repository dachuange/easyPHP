<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
	</head>
	<body class="childrenBody">
		<div class="layui-form">
			<table class="layui-table mag0">
				<colgroup>
					<col width="25%">
					<col width="25%">
					<col width="25%">
					<col width="25%">
				</colgroup>
				<thead>
					<!-- <tr>
						<th>参数说明</th>
						<th>参数值</th>
						<th pc>变量名</th>
						<th pc>变量名</th>
					</tr> -->
				</thead>
				<tbody>
					<tr>
						<td>订单ID</td>
						<td><input type="text" class="layui-input cmsName" id="o_id" readonly="true"></td>
						<td>订单编号</td>
						<td><input type="text" class="layui-input cmsName" id="order_num" readonly="true"></td>
					</tr>
					<tr>
						<td>里程费</td>
						<td><input type="text" class="layui-input cmsName" id="mileage_fee" readonly="true"></td>
						<td>时长费</td>
						<td><input type="text" class="layui-input cmsName" id="duration_fee" readonly="true"></td>
					</tr>
					<tr>
						<td>金额</td>
						<td><input type="text" class="layui-input version" id="amount" readonly="true"></td>
						<td>红包金额</td>
						<td><input type="text" class="layui-input version" id="s_coupon_amount" readonly="true"></td>
					</tr>
					<tr>
						<td>开始时间</td>
						<td><input type="text" class="layui-input cmsName" id="sdate" readonly="true"></td>
						<td>结束时间</td>
						<td><input type="text" class="layui-input cmsName" id="edate" readonly="true"></td>
					</tr>
					<tr>
						<td>起点</td>
						<td><input type="text" class="layui-input version" id="saddress" readonly="true"></td>
						<td>终点</td>
						<td><input type="text" class="layui-input cmsName" id="eaddress" readonly="true"></td>
					</tr>
					<tr>
						<td>距离(公里)</td>
						<td><input type="text" class="layui-input cmsName" id="distance" readonly="true"></td>
					    <td>时长</td>
					    <td><input type="text" class="layui-input cmsName" id="duration_s" readonly="true"></td>
					</tr>
					<tr>
						<td>司机姓名</td>
						<td><input type="text" class="layui-input cmsName" id="name" readonly="true"></td>
						<td>司机电话</td>
						<td><input type="text" class="layui-input cmsName" id="d_phone" readonly="true"></td>
					</tr>
					<tr>
						<td>用户昵称</td>
						<td><input type="text" class="layui-input cmsName" id="nickname" readonly="true"></td>
						<td>用户电话</td>
						<td><input type="text" class="layui-input version" id="u_phone" readonly="true"></td>
					</tr>
					<tr>
						<td>订单状态</td>
						<td><input type="text" class="layui-input version" id="state_cn" readonly="true"></td>
						<td>异常订单</td>
						<td><input type="text" class="layui-input cmsName" id="warning_cn" readonly="true"></td>
					</tr>
					
					<tr>
						<td>起步价加价</td>
						<td><input type="text" class="layui-input version" id="start_fee" readonly="true"></td>
						<td>早高峰加价</td>
						<td><input type="text" class="layui-input cmsName" id="early_peak" readonly="true"></td>
					</tr>
					<tr>
						<td>晚高峰加价</td>
						<td><input type="text" class="layui-input cmsName" id="late_peak" readonly="true"></td>
					    <td>出城加价</td>
					    <td><input type="text" class="layui-input cmsName" id="out_town" readonly="true"></td>
					</tr>
					<tr>
						<td>边缘区加价</td>
						<td><input type="text" class="layui-input cmsName" id="edge_town" readonly="true"></td>
						<td>夜间加价</td>
						<td><input type="text" class="layui-input cmsName" id="night_driving" readonly="true"></td>
					</tr>
					<tr>
						<td>恶劣天气加价</td>
						<td><input type="text" class="layui-input cmsName" id="bad_weather" readonly="true"></td>
						<td>其他加价</td>
						<td><input type="text" class="layui-input version" id="other" readonly="true"></td>
					</tr>
					<tr>
						<td>用户取消原因</td>
						<td><input type="text" class="layui-input version" id="user_cannel" readonly="true"></td>
						<td>管理员取消原因</td>
						<td><input type="text" class="layui-input cmsName" id="admin_cannel"></td>
					</tr>
					<tr>
						<td>用户等待时间(秒)</td>
						<td><input type="text" class="layui-input cmsName" id="wait_time" readonly="true"></td>
						<td>用户等待奖励</td>
						<td><input type="text" class="layui-input cmsName" id="wait_reward" readonly="true"></td>
					</tr>
					<tr>
						<td>接单距离（公里）</td>
						<td><input type="text" class="layui-input cmsName" id="pd_distance" readonly="true"></td>
						<td>来源</td>
						<td><input type="text" class="layui-input cmsName" id="source" readonly="true"></td>
					</tr>
				</tbody>
			</table>
			<div class="magt10 layui-right">
				<div class="layui-input-block">
					<button class="layui-btn" id="window-comeback">返回上一级</button>
					<button type="reset" class="layui-btn" id="guiji">查看轨迹</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/Url.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="orderInfo.js"></script>
		<script>
			//返回上一级
			var windowComeback = document.getElementById('window-comeback');
			windowComeback.addEventListener('click', function () {
				window.history.back(-1);
			});
			//查看轨迹
			var windowComeback = document.getElementById('guiji');
			windowComeback.addEventListener('click', function () {
				var o_id=$('#o_id').val();
				console.log("o_id",o_id);
				var url = "guiji.html?o_id=" + o_id
				//window.location.href = url;
				window.open(url);//打开新的页面
			});
		</script>
	</body>
</html>
