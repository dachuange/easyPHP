	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchVal" placeholder="请输入用昵称" style="width:130px;"/>
						</div>
						<div class="layui-input-inline">
							<div style="width: 130px;display: inline-block;">
								<select name="state" id="state">
									  <option value="">用户派车状态</option>
									  <option value="">全部</option>
									  <option value="Y">行程中</option>
									  <option value="N">未用车</option>
									  <option value="O">等待派车</option>
								</select>
							</div>
						</div>
						<div class="layui-input-inline">
							<div style="width: 130px;display: inline-block;">
								<select name="attend" id="attend">
									  <option value="">用户注册状态</option>
									  <option value="">全部</option>
									  <option value="Y">已注册</option>
									  <option value="N">未注册</option>
								</select>
							</div>
						</div>
						<div class="layui-input-inline">
							<div style="width: 130px;display: inline-block;">
								<select name="is_order" id="is_order">
									  <option value="">是否打过车</option>
									  <option value="">全部</option>
									  <option value="Y">打过车</option>
									  <option value="N">未打过车</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px;">开始时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test1" placeholder="请选择开始时间">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width:60px;">结束时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test2" placeholder="请选择结束时间">
							</div>
						</div>
						<a class="layui-btn search_btn" data-type="reload">搜索</a>
					    <a class="layui-btn search_btn reset" data-type="reload">重置</a>
					</div>
					<!-- <div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn" href="userAdd.html">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div> -->
				</form>
			</blockquote>
			<table id="userList" lay-filter="userList"></table>

			<!--操作-->

		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="userList.js"></script>
		<script>
			layui.use('laydate', function(){
				  var laydate = layui.laydate;
				  //常规用法
				  laydate.render({
					elem: '#test1',
					type: 'datetime',
					trigger: 'click',
					format: "yyyy-MM-dd HH:mm:ss"
				  });
			 });
			 layui.use('laydate', function(){
			 	  var laydate = layui.laydate;
			 	  //常规用法
			 	  laydate.render({
			 		elem: '#test2',
					type: 'datetime',
					trigger: 'click',
					format: "yyyy-MM-dd HH:mm:ss"
			 	  });
			  });
		</script>
