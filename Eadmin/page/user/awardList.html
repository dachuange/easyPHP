<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>等待金统计</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-inline">
							<label class="layui-form-label">开始时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test1" placeholder="请选择开始时间">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">结束时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="test2" placeholder="请选择结束时间">
							</div>
						</div>
						<a class="layui-btn search_btn" data-type="reload" id="search">搜索</a>
					    <a class="layui-btn search_btn" data-type="reload" id="reset">重置</a>
					</div>
				</form>
			</blockquote>
		<!-- 	<table id="userList" lay-filter="userList"></table> -->
            <div class="layui-form">
            	<table class="layui-table mag0">
            		<colgroup>
            			<col width="25%">
            			<col width="25%">
            			<col width="25%">
            			<col width="25%">
            		</colgroup>
            		<thead>
            			<!-- <tr>
            				<th>参数说明</th>
            				<th>参数值</th>
            				<th pc>变量名</th>
            				<th pc>变量名</th>
            			</tr> -->
            		</thead>
            		<tbody>
            			<tr>
            				<td>总奖励金</td>
            				<td><input type="text" class="layui-input cmsName" id="count" readonly="true"></td>
            				<td>未使用的部分</td>
            				<td><input type="text" class="layui-input cmsName" id="offline" readonly="true"></td>
            			</tr>
            			<tr>
            				<td>被使用的部分</td>
            				<td><input type="text" class="layui-input cmsName" id="nopublic" readonly="true"></td>
            			</tr>
					</tbody>
				</table>
		</form>
		<script type="text/javascript" src="../../js/Url.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="awardList.js"></script>
		<script>
			layui.use('laydate', function(){
				  var laydate = layui.laydate;
				  //常规用法
				  laydate.render({
					elem: '#test1',
					type: 'datetime',
					trigger: 'click',
					format: "yyyy-MM-dd HH:mm:ss"
				  });
			 });
			 layui.use('laydate', function(){
			 	  var laydate = layui.laydate;
			 	  //常规用法
			 	  laydate.render({
			 		elem: '#test2',
					type: 'datetime',
					trigger: 'click',
					format: "yyyy-MM-dd HH:mm:ss"
			 	  });
			  });
		</script>
	</body>
</html>
